<!doctype html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript">
function display(form){
if (form.usname.value=="Arundhati") { 
		if (form.ps.value=="password") {              
										location="LoggedIN.html" 
											} else {
													alert("Invalid Password")
													}
								} else {  alert("Invalid Username")
										}
						}
</script>		
</head>
<body>
<div class="box">
<form align="center">
<fieldset>
<h1><strong>LOGIN</strong></h1>
<p id="us">USERNAME : <input type="text" name="usname" size="40" width="30"><br /></p>
<p id="ps">PASSWORD : <input type="PASSWORD" name="ps" size="30" width="30"><br /></p>
<input type="button" onclick="display(this.form)" value="Sign In">


</fieldset>
</form>
</div>
</body>
</html>
